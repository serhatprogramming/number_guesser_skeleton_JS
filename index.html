<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
      integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Number Guesser</title>
  </head>
  <body>
    <div class="container">
      <h1>Number Guesser</h1>
      <div id="setup">
        <div class="row">
          <h3>Game Setup</h3>
          <p class="setup-message"></p>
        </div>
        <div class="row">
          <div class="six columns">
            <p>Default values:</p>
            <ul>
              <li>Minimum = 1</li>
              <li>Maximum = 10</li>
              <li>Number of Guesses = 3</li>
            </ul>
          </div>
          <div class="six columns">
            <p>Setup rules;</p>
            <ul>
              <li>Minimum cannot be bigger than the maximum.</li>
              <li>The range cannot be bigger than 20.</li>
              <li># of Guesses must be between 3 and 5.</li>
            </ul>
          </div>
        </div>

        <input type="number" id="min-input" placeholder="Enter minimum" />
        <input type="number" id="max-input" placeholder="Enter maximum" />
        <input
          type="number"
          id="number-of-guesses"
          placeholder="# of Guesses"
        />
        <input type="submit" value="Let's Play" id="setup-btn" />
      </div>
      <div id="game">
        <p>
          Guess a number <span class="min-num"></span> and
          <span class="max-num"></span>
        </p>
        <input
          type="number"
          id="guess-input"
          value=""
          placeholder="Enter your guess..."
        />
        <input type="submit" value="submit" id="guess-btn" />
        <p class="message"></p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
